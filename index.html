<html>
   <head>
      <title>ParticleMan!</title>
      <link rel="stylesheet" type="text/css" href="css/main.css">
   </head>
   <body>
      
      <div id="main-canvas" class="game-canvas">
         <div id="avatar"></div>
      </div>
      
      <fieldset id="controls">
         <legend>Controls</legend>
         
         <button id="play-button">Play</button>
         <button id="pause-button">Pause</button>         
         
         <label>Effect:</label>
         <select id="particle-effect-select">
            <option disabled="disabled">Standard Effects</option>
            <option data-effect="snow" 
                    data-duration="10000" 
                    data-wind-resistance="0.1">
               Snow
            </option>
            <option data-effect="rain" 
                    data-duration="2000" 
                    data-wind-resistance="0.9">
               Rain
            </option>
            <option data-effect="leaf" 
                    data-duration="8000" 
                    data-wind-resistance="0.3">
               Leaves
            </option>
            <option data-effect="bug" 
                    data-duration="4000"
                    data-wind-resistance="0.4">
               Bug Swarm
            </option>
            <option disabled="disabled">Premium Effects</option>
            <option data-effect="text" 
                    data-text="Asymmetrik"
                    data-duration="10000"
                    data-wind-resistance="0.5">
               Text
            </option>
            <option data-effect="cat" 
                    data-altclass="dog"
                    data-duration="4000"
                    data-wind-resistance="0.3">
               Raining Cats & Dogs
            </option>
         </select>

         <label>Wind:</label>
         <button id="wind-button">Gust!</button>
         
         <label id="status"></label>
      </fieldset>
      
      <!-- Import Javascript -->
      <script src="js/lib/jquery-3.2.1.min.js"></script>
      <script src="js/particleman.js"></script>
   </body>
</html>
